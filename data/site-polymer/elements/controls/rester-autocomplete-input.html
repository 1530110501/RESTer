<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<link rel="import" href="../styles/rester-paper-item-button.html">
<link rel="import" href="rester-input-control-behavior.html">

<dom-module id="rester-autocomplete-input">
    <template>
        <style include="rester-paper-item-button">
            :host {
                display: block;

                --paper-item-body-two-line-min-height: 48px;
                --paper-item-body-secondary: {
                    font-size: 12px;
                    line-height: 1em;
                };
            }

            #dropdown {
                position: absolute;
                top: calc(100% + 2px);
                left: 0;
                right: 0;
                overflow: auto;
                padding: 0;
                background-color: var(--light-theme-background-color);
                color: var(--light-theme-text-color);

                opacity: 0;
                pointer-events: none;
                transition: opacity 0.25s ease;
            }

            #dropdown.visible {
                opacity: 1;
                pointer-events: auto;
            }
        </style>

        <paper-input
                id="input"
                value="{{value}}"
                label="[[label]]"
                placeholder$="[[placeholder]]"
                autocomplete="off"
                autofocus$="[[autofocus]]"
                no-label-float="[[noLabelFloat]]"
                required$="[[required]]">
            <iron-selector
                    id="dropdown"
                    role="menu"
                    prefix
                    class$="[[_getDropdownVisibilityClass(dropdownVisible)]]"
                    style$="max-height: [[_getDropdownMaxHeight(dropdownItemsVisible)]]"
                    tabindex="-1"
                    selected="[[selectedIndex]]"
                    selected-class="selected">
                <template is="dom-if" if="[[_isActiveItemTemplate(itemTemplate, 'simple')]]" restamp>
                    <template is="dom-repeat" items="[[items]]" sort="_compareItems">
                        <paper-item
                                hidden$="[[!_isItemVisible(item, value)]]"
                                class="button"
                                on-tap="_onItemClick"
                                tabindex="-1">
                            [[item]]
                        </paper-item>
                    </template>
                </template>
                <template is="dom-if" if="[[_isActiveItemTemplate(itemTemplate, 'two-line-score')]]" restamp>
                    <template is="dom-repeat" items="[[items]]" sort="_compareItems" observe="score">
                        <paper-icon-item
                                hidden$="[[!_isItemVisible(item, value)]]"
                                class="button"
                                on-tap="_onItemClick"
                                tabindex="-1">
                            <div class="score" item-icon>[[item.score]]</div>
                            <paper-item-body two-line>
                                <div>[[item.title]]</div>
                                <div secondary>[[item.description]]</div>
                            </paper-item-body>
                        </paper-icon-item>
                    </template>
                </template>
            </iron-selector>
        </paper-input>
    </template>

    <script>
        Polymer({
            is: 'rester-autocomplete-input',

            behaviors: [
                RESTer.InputControlBehavior
            ],

            properties: {
                placeholder: String,
                label: String,
                autofocus: Boolean,
                noLabelFloat: Boolean,
                required: Boolean,
                value: {
                    type: String,
                    notify: true
                },
                items: Array,
                dropdownItemsVisible: {
                    type: Number,
                    value: 4.7
                },
                itemTemplate: {
                    type: String,
                    computed: '_computeItemTemplate(items)'
                },
                selectedIndex: {
                    type: Number,
                    readOnly: true
                },
                dropdownVisible: {
                    type: Boolean,
                    value: false,
                    readOnly: true
                }
            },

            _inputFocused: false,

            ready () {
                this._onInputKeyDown = this._onInputKeyDown.bind(this);
                this._onInputFocus = this._onInputFocus.bind(this);
                this._onInputBlur = this._onInputBlur.bind(this);
            },

            attached () {
                this.$.input.inputElement.addEventListener('keydown', this._onInputKeyDown);
                this.$.input.inputElement.addEventListener('focus', this._onInputFocus);
                this.$.input.inputElement.addEventListener('blur', this._onInputBlur);
            },

            detached () {
                this.$.input.inputElement.removeEventListener('keydown', this._onInputKeyDown);
                this.$.input.inputElement.removeEventListener('focus', this._onInputFocus);
                this.$.input.inputElement.removeEventListener('blur', this._onInputBlur);
            },

            get _focusableElement () {
                return this.$.input;
            },

            _computeItemTemplate () {
                const item = this.items && this.items[0];
                if (item) {
                    if (item.hasOwnProperty('title') &&
                        item.hasOwnProperty('description') &&
                        item.hasOwnProperty('score')) {
                        return 'two-line-score';
                    } else {
                        return 'simple';
                    }
                }
            },

            _getDropdownVisibilityClass () {
                return this.dropdownVisible ? 'visible' : '';
            },

            _getDropdownMaxHeight () {
                return `${48 * this.dropdownItemsVisible}px`;
            },

            _isActiveItemTemplate (itemTemplate, templateName) {
                return itemTemplate === templateName;
            },

            _isItemVisible (item, value) {
                if (this.itemTemplate === 'two-line-score') {
                    const index = this.items.indexOf(item);
                    if (value) {
                        const originalScore = Math.max(item.title.score(value), item.description.score(value));
                        this.set(`items.${index}.score`, Math.round(originalScore * 1000));
                    } else {
                        this.set(`items.${index}.score`, 0);
                    }

                    return item.score > 0;
                } else {
                    if (value) {
                        return item.toLowerCase().includes(value.toLowerCase());
                    } else {
                        return true;
                    }
                }
            },

            _compareItems (itemA, itemB) {
                if (this.itemTemplate === 'two-line-score') {
                    return itemB.score - itemA.score;
                } else {
                    return itemA.localeCompare(itemB);
                }
            },

            _onInputKeyDown (e) {
                switch (e.keyCode) {
                    case 40: // down
                        e.stopPropagation();
                        e.preventDefault();
                        this._setSelectedIndex(Math.min(this.selectedIndex + 1, this.items.length - 1));
                        this._updateDrodownScroll(false);
                        break;
                    case 38: // up
                        e.stopPropagation();
                        e.preventDefault();
                        this._setSelectedIndex(Math.max(this.selectedIndex - 1, 0));
                        this._updateDrodownScroll(true);
                        break;
                    case 9: // tab
                        if (this.dropdownVisible) {
                            this._selectItem(this.items[this.selectedIndex]);
                        }

                        break;
                    case 13: // enter
                        if (this.dropdownVisible) {
                            e.stopPropagation();
                            e.preventDefault();

                            this._selectItem(this.items[this.selectedIndex]);
                        }

                        break;
                    case 27: // esc
                        e.stopPropagation();
                        e.preventDefault();
                        this._setDropdownVisible(false);
                        break;
                }
            },

            _onInputFocus () {
                this._inputFocused = true;
                this._setSelectedIndex(0);
                this._setDropdownVisible(true);
            },

            _onInputBlur () {
                this._inputFocused = false;
                this.async(() => {
                    if (!this._inputFocused) {
                        this._setDropdownVisible(false);
                    }
                }, 100);
            },

            _updateDrodownScroll (alignTop) {
                const list = this.$.dropdown;
                const item = list.getElementsByTagName('paper-item')[this.selectedIndex];
                if (!item) return;

                if (item.offsetTop >= list.scrollTop &&
                    item.offsetTop + item.offsetHeight <= list.scrollTop + list.clientHeight) {
                    // Element is already in view. Nothing to do.
                    return;
                }

                if (alignTop) {
                    list.scrollTop = item.offsetTop;
                } else {
                    list.scrollTop = item.offsetTop + item.offsetHeight - list.clientHeight;
                }
            },

            _onItemClick (e) {
                this._selectItem(e.model.item);
            },

            _selectItem (item) {
                if (this.itemTemplate === 'two-line-score') {
                    this.value = item.title;
                } else {
                    this.value = item;
                }

                this._setDropdownVisible(false);
                this.fire('item-selected', item);
            }
        });
    </script>
</dom-module>
