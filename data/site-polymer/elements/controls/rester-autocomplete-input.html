<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-input-container.html">

<link rel="import" href="rester-autocomplete.html">
<link rel="import" href="rester-input-control-behavior.html">

<dom-module id="rester-autocomplete-input">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <paper-input-container
                no-label-float="[[noLabelFloat]]">
            <label for="input">[[label]]</label>
            <input is="iron-input" id="input"
                    bind-value="{{value}}"
                    placeholder$="[[placeholder]]"
                    autocomplete="off"
                    autofocus$="[[autofocus]]"
                    required$="[[required]]">
            <rester-autocomplete
                    prefix
                    for="input"
                    items="[[items]]"
                    dropdown-items-visible="[[dropdownItemsVisible]]"></rester-autocomplete>
        </paper-input-container>
    </template>

    <script>
        Polymer({
            is: 'rester-autocomplete-input',

            behaviors: [
                RESTer.InputControlBehavior
            ],

            properties: {
                placeholder: String,
                label: String,
                autofocus: Boolean,
                noLabelFloat: Boolean,
                required: Boolean,
                items: {
                    type: Array,
                    value: []
                },
                dropdownItemsVisible: {
                    type: Number,
                    value: 4.7
                }
            },

            get _focusableElement () {
                return this.$.input;
            }
        });
    </script>
</dom-module>
