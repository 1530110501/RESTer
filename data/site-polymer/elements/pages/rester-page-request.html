<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<link rel="import" href="../layout/rester-page-behavior.html">
<link rel="import" href="../styles/rester-page-styles.html">

<dom-module id="rester-page-request">
    <template>
        <style include="rester-page-styles">
            :host {
                display: block;
            }
        </style>

        <app-route
                route="{{route}}"
                pattern="/:requestId"
                active="{{routeActive}}"
                data="{{routeData}}"
                tail="{{historyRoute}}"></app-route>
        <app-route
                route="{{historyRoute}}"
                pattern="/history/:historyId"
                active="{{historyRouteActive}}"
                data="{{historyRouteData}}"></app-route>

        <paper-header-panel>
            <paper-toolbar>
                <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                <div class="title" hidden>[[requestTitle]]</div>
                <paper-input label="Title" value="{{requestTitle}}" class="flex"></paper-input>
                <paper-icon-button icon="save"></paper-icon-button>
                <paper-icon-button icon="delete"></paper-icon-button>
            </paper-toolbar>
            <div role="main">
                <div class="card">
                    <h1>Requests</h1>
                    <p>Route: <span>[[routeActive]]</span> <span>[[routeData.requestId]]</span></p>
                    <p>HistoryRoute: <span>[[historyRouteActive]]</span> <span>[[historyRouteData.historyId]]</span></p>
                </div>
                <paper-input label="Title" value="{{requestTitle}}"></paper-input>
                <div>[[requestTitle]]</div>
            </div>
        </paper-header-panel>
    </template>

    <script>
        Polymer({
            is: 'rester-page-request',

            behaviors: [
                RESTer.PageBehavior
            ],

            properties: {
                requestTitle: String,
                route: {
                    type: Object,
                    observer: '_onRouteChanged'
                }
            },

            _onRouteChanged () {
                if (this.routeActive && this.historyRouteActive) {
                    this._setPageTitle(`Request ${this.routeData.requestId} (History: ${this.historyRouteData.historyId})`);
                } else if (this.routeActive) {
                    this._setPageTitle(`Request ${this.routeData.requestId}`);
                } else {
                    this._setPageTitle(`Request NEW`);
                }
            }
        });
    </script>
</dom-module>
