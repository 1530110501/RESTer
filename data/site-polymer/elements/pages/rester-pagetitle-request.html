<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="rester-pagetitle-request">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <paper-input label="Title" value="{{value}}"></paper-input>
    </template>

    <script>
        Polymer({
            is: 'rester-pagetitle-request',

            properties: {
                value: {
                    type: String,
                    notify: true
                }
            }
        });
    </script>
</dom-module>
