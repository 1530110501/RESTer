<link rel="import" href="layout/rester-drawer-footer-links.html">

<dom-module id="rester-app">
    <template>
        <style include="iron-flex iron-flex-alignment iron-positioning">
            :host {
                --primary-text-color: var(--dark-theme-text-color);
                --primary-background-color: var(--dark-theme-background-color);
                --secondary-text-color: var(--dark-theme-secondary-color);
                --disabled-text-color: var(--dark-theme-disabled-color);
                --divider-color: var(--dark-theme-divider-color);
                --error-color: var(--paper-deep-orange-a700);

                --primary-color: var(--paper-cyan-500);
                --light-primary-color: var(--paper-cyan-100);
                --dark-primary-color: var(--paper-cyan-700);

                --accent-color: var(--paper-amber-a200);
                --light-accent-color: var(--paper-amber-a100);
                --dark-accent-color: var(--paper-amber-a400);

                @apply(--paper-font-common-base);
                display: block;
                background-color: var(--primary-background-color);
                color: var(--primary-text-color);
                min-height: 100vh;
            }

            paper-drawer-panel {
                --paper-drawer-panel-drawer-container: {
                    background-color: var(--primary-background-color);
                    border-right: 1px solid var(--divider-color);
                };
            }

            paper-header-panel[drawer] paper-toolbar {
                --paper-toolbar-background: none;
                --paper-toolbar-title: {
                    margin-left: 0;
                };
                --paper-toolbar: {
                    border-bottom: 1px solid var(--divider-color);
                };
            }

            .paper-subheader-divider {
                border-top: 1px solid var(--divider-color);
            }

            .paper-item-link {
                color: inherit;
                text-decoration: none;
            }
        </style>

        <app-location route="{{route}}" use-hash-as-path></app-location>
        <app-route
                route="[[route]]"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{routeTail}}"></app-route>

        <paper-drawer-panel drawer-width="320px" narrow="{{isDrawerNarrow}}">
            <!-- Navigation -->
            <paper-header-panel drawer mode="seamed">
                <paper-toolbar>
                    <div class="title">RESTer</div>
                    <paper-icon-button icon="lock-open" hidden="[[!isDrawerNarrow]]"></paper-icon-button>
                </paper-toolbar>
                <div class="fit layout vertical justified">
                    <rester-navigation-list route="[[route]]"></rester-navigation-list>
                    <rester-drawer-footer-links>
                        <a href="#" on-click="showShortcuts($event)">Shortcuts</a> &dash;
                        <a href="#/about">About</a>
                    </rester-drawer-footer-links>
                </div>
            </paper-header-panel>

            <!-- Main -->
            <paper-header-panel main>
                <paper-toolbar>
                    <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                    <div class="title">Request Foo</div>
                    <paper-icon-button id="maintoolbaraction_save" icon="save"></paper-icon-button>
                    <paper-tooltip for="maintoolbaraction_save" offset="0">Save&nbsp;request</paper-tooltip>
                </paper-toolbar>
                <iron-pages
                        selected="[[page]]"
                        attr-for-selected="name"
                        role="main">
                    <rester-view-environments name="environments" route="[[routeTail]]"></rester-view-environments>
                    <rester-view-history name="history" route="[[routeTail]]"></rester-view-history>
                    <rester-view-request name="request" route="[[routeTail]]"></rester-view-request>
                </iron-pages>
            </paper-header-panel>
        </paper-drawer-panel>
    </template>

    <script>
        Polymer({
            is: 'rester-app',

            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                }
            },

            observers: [
                '_routePageChanged(routeData.page)'
            ],

            _routePageChanged (page) {
                this.page = page || 'request';
            },

            _pageChanged (page) {
                const resolvedPageUrl = this.resolveUrl('rester-view-' + page + '.html');
                this.importHref(resolvedPageUrl, null, null, true);
            }
        });
    </script>
</dom-module>
