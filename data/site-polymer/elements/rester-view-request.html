<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="shared-styles.html">

<dom-module id="rester-view-request">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }
        </style>

        <app-route
                route="{{route}}"
                pattern="/:requestId"
                active="{{routeActive}}"
                data="{{routeData}}"
                tail="{{historyRoute}}"></app-route>
        <app-route
                route="{{historyRoute}}"
                pattern="/history/:historyId"
                active="{{historyRouteActive}}"
                data="{{historyRouteData}}"></app-route>

        <div class="card">
            <div class="circle">1</div>
            <h1>Requests</h1>
            <p>Route: <span>[[routeActive]]</span> <span>[[routeData.requestId]]</span></p>
            <p>HistoryRoute: <span>[[historyRouteActive]]</span> <span>[[historyRouteData.historyId]]</span></p>
        </div>
    </template>

    <script>
        Polymer({
            is: 'rester-view-request'
        });
    </script>
</dom-module>
