<div class="lint-message" ng-repeat="issue in $ctrl.issues">
    <div class="lint-message__text">
        {{issue.message}}
    </div>
    <md-button class="lint-message__fix" ng-if="issue.fix" ng-click="issue.fix()">
        {{issue.fixLabel}}
    </md-button>
    <md-button class="lint-message__dismiss md-icon-button" aria-label="Dismiss" ng-click="issue.dismiss()">
        <md-icon>close</md-icon>
    </md-button>
</div>
