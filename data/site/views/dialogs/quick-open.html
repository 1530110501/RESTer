<md-dialog aria-label="Quick open" class="quick-open-dialog">
    <md-autocomplete
        md-selected-item-change="openItem(item)"
        md-search-text="searchText"
        md-items="item in queryItems(searchText)"
        md-min-length="0"
        md-autofocus
        md-autoselect
        md-no-cache
        placeholder="Type to open a request...">
        <md-item-template>
            <span>{{item.formattedScore}}</span>
            <span>{{item.title}}</span>
        </md-item-template>
    </md-autocomplete>
</md-dialog>
