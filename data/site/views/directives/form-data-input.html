<div layout="row" layout-align="space-between start" class="input-row" ng-repeat="row in rows track by $index">
    <md-input-container flex="35">
        <label>Name</label>
        <input type="text" ng-model="row.name">
    </md-input-container>
    <md-input-container flex>
        <label>Value</label>
        <textarea ng-model="row.value"></textarea>
    </md-input-container>
    <md-button class="md-icon-button remove" ng-click="removeRow($index)">
        <md-icon>remove</md-icon>
    </md-button>
</div>
