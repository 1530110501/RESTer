<div flex layout="row">

    <!-- Navigation -->
    <md-sidenav class="md-sidenav-left"
        layout="column"
        md-component-id="left"
        md-is-locked-open="settings.pinSidenav || $mdMedia('gt-md')">
        <md-toolbar class="nav-header">
            <div class="md-toolbar-tools">
                <h1>RESTer</h1>

                <span flex></span>
                <md-button class="md-icon-button"
                    aria-label="Lock open"
                    hide-gt-md
                    ng-click="settings.pinSidenav = !settings.pinSidenav">
                    <md-icon ng-show="settings.pinSidenav">lock_outline</md-icon>
                    <md-icon ng-hide="settings.pinSidenav">lock_open</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-content flex layout="column">
            <navigation-list>
                <navigation-list-item ng-repeat="item in navItems track by item.id"
                    item="item"
                    item-clicked="toggleSidenav('left')">
                </navigation-list-item>
            </navigation-list>

            <div class="sidenav-footer-links">
                <a href="#" ng-click="showShortcuts($event)">Shortcuts</a> &dash;
                <a href="#" ui-sref="main.about">About</a>
            </div>
        </md-content>
    </md-sidenav>


    <div flex layout="column">

        <!-- Toolbar -->
        <md-toolbar class="md-whiteframe-z2">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" hide-gt-md ng-click="toggleSidenav('left')">
                    <md-icon>menu</md-icon>
                </md-button>
                <h1>{{getTitle()}}</h1>

                <div flex></div>

                <md-button class="md-icon-button" ng-repeat="action in getActions()" ng-click="action.action($event)">
                    <md-tooltip md-direction="bottom">{{action.title}}</md-tooltip>
                    <md-icon>{{action.icon}}</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <lint-messages></lint-messages>

        <!-- Content -->
        <md-content flex layout="row" layout-align="center start" class="md-padding">
            <div flex layout="column" class="main-content" ui-view></div>
        </md-content>

    </div>

</div>
