<!-- Request -->
<form name="requestForm" novalidate layout="column">
    <div layout="row" layout-align="space-between center" class="input-row">
        <md-autocomplete
            md-selected-item="request.method"
            md-search-text="requestMethodSearch"
            md-items="method in queryRequestMethods(requestMethodSearch)"
            md-item-text="method"
            md-autoselect="true"
            md-floating-label="Method"
            required>
            <md-item-template>
                <span md-highlight-text="requestMethodSearch" md-highlight-flags="gi">{{method}}</span>
            </md-item-template>
        </md-autocomplete>
        <md-input-container flex>
            <label>URL</label>
            <input type="url" ng-model="request.url" required>
        </md-input-container>
        <md-button class="md-raised md-accent progress-button" ng-click="sendRequest()" ng-disabled="!requestForm.$valid">
            <span ng-hide="requestIsSending">Send</span>
            <md-progress-circular ng-show="requestIsSending"
                md-mode="indeterminate"
                md-diameter="16"
                class="progress-button"></md-progress-circular>
        </md-button>
    </div>

    <md-tabs md-dynamic-height>
        <md-tab label="Headers">
            <header-input headers="request.headers"></header-input>
        </md-tab>
        <md-tab label="Body">
            <ui-codemirror ng-model="request.body" ui-codemirror-opts="getRequestBodyCodeMirrorOptions()"></ui-codemirror>
        </md-tab>
        <md-tab label="Authorization">
            <authorization-input headers="request.headers"></authorization-input>
        </md-tab>
    </md-tabs>
</form>

<!-- Response -->
<div layout="column" ng-show="response">
    <h2 layout="row" layout-align="start center">
        Response
        <div class="badge {{getResponseBadgeModifierClass()}}">{{response.status}} {{response.statusText}}</div>
    </h2>
    <md-tabs md-dynamic-height>
        <md-tab label="Headers">
            <highlight-code code="{{response.getHeadersAsString()}}" language="http"></highlight-code>
        </md-tab>
        <md-tab label="Body">
            <highlight-code code="{{response.body}}" language="{{getResponseBodyHighlightLanguage()}}" show-options="true"></highlight-code>
        </md-tab>
    </md-tabs>
</div>
