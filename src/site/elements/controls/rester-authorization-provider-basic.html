<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="rester-authorization-provider-basic">
    <template>
        <style>
            paper-dialog {
                max-width: 600px;
            }

            form {
                /*
                * The paper-input-error inside of the paper-input is positioned
                * absolute underneath the input and has 20px height. Without the
                * padding the dialog would start scrolling.
                */
                padding-bottom: 20px;
            }
        </style>

        <paper-dialog id="generateTokenDialog"
                entry-animation="scale-up-animation"
                exit-animation="fade-out-animation"
                with-backdrop
                on-iron-overlay-closed="_onDialogClosed">
            <paper-dialog-scrollable>
                <iron-a11y-keys
                        target="[[_form]]"
                        keys="enter"
                        on-keys-pressed="_onGenerateTokenFormEnterPressed"
                        stop-keyboard-event-propagation></iron-a11y-keys>
                <iron-form id="generateTokenForm">
                    <form>
                        <paper-input
                                label="User name"
                                value="{{_userName}}"
                                required
                                error-message="This is required!"
                                autofocus></paper-input>
                        <paper-input
                                label="Password"
                                value="{{_password}}"
                                type="password"
                                required
                                error-message="This is required!"></paper-input>
                    </form>
                </iron-form>
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button dialog-dismiss>
                    Cancel
                </paper-button>
                <paper-button dialog-confirm on-tap="_validate">
                    Save
                </paper-button>
            </div>
        </paper-dialog>
    </template>

    <script>
        (function () {
            'use strict';

            class RESTerAuthorizationProviderBasic extends Polymer.Element {
                static get is() {
                    return 'rester-authorization-provider-basic';
                }

                static get properties() {
                    return {
                        providerId: {
                            type: Number,
                            readOnly: true,
                            value: 2
                        },
                        title: {
                            type: String,
                            readOnly: true,
                            value: 'Basic'
                        },
                        needsConfiguration: {
                            type: Boolean,
                            readOnly: true,
                            value: false
                        },

                        _form: Object,
                        _userName: String,
                        _password: String
                    };
                }

                constructor() {
                    super();
                    this._dialogPromise = undefined;
                }

                ready() {
                    super.ready();
                    this._form = this.$.generateTokenForm;
                }

                generateToken() {
                    if (this._dialogPromise) {
                        return;
                    }

                    this._dialogPromise = {};
                    this.$.generateTokenForm.reset();

                    return new Promise((resolve, reject) => {
                        this._dialogPromise.resolve = resolve;
                        this._dialogPromise.reject = reject;

                        setTimeout(() => {
                            this.$.generateTokenDialog.closingReason = {};
                            this.$.generateTokenDialog.open();
                        }, 1);
                    });
                }

                _onGenerateTokenFormEnterPressed() {
                    if (this.$.generateTokenForm.validate()) {
                        this.$.generateTokenDialog.closingReason.confirmed = true;
                        this.$.generateTokenDialog.close();
                    }
                }

                _validate(e) {
                    if (!this.$.generateTokenForm.validate()) {
                        e.preventDefault();
                        e.stopPropagation();
                    }
                }

                _onDialogClosed(e) {
                    if (e.detail.confirmed) {
                        const token = {};
                        token.providerId = this.providerId;
                        token.title = this._userName;
                        token.scheme = 'Basic';
                        token.token = window.btoa(`${this._userName}:${this._password}`);

                        this._dialogPromise.resolve(token);
                    } else {
                        this._dialogPromise.reject();
                    }

                    this._dialogPromise = undefined;
                }
            }

            customElements.define(RESTerAuthorizationProviderBasic.is, RESTerAuthorizationProviderBasic);
        })();
    </script>
</dom-module>
