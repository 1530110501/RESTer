<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="rester-authorization-provider-custom">
    <script>
        import dialogs from '../data/scripts/dialogs.js';

        /**
         * @polymerElement
         */
        class RESTerAuthorizationProviderCustom extends Polymer.Element {
            static get is() {
                return 'rester-authorization-provider-custom';
            }

            static get properties() {
                return {
                    providerId: {
                        type: Number,
                        readOnly: true,
                        value: 1
                    },
                    title: {
                        type: String,
                        readOnly: true,
                        value: 'Custom'
                    },
                    needsConfiguration: {
                        type: Boolean,
                        readOnly: true,
                        value: false
                    },
                    supportsIncognito: {
                        type: Boolean,
                        readOnly: true,
                        value: false
                    }
                };
            }

            generateToken() {
                const data = {
                    scheme: '',
                    token: ''
                };

                return dialogs.authProviderCustomGenerateToken.show(data).then(result => {
                    if (result.reason.confirmed) {
                        const token = {};
                        token.providerId = this.providerId;
                        token.title = `${data.scheme} ${data.token}`;
                        token.scheme = data.scheme;
                        token.token = data.token;
                        return token;
                    } else {
                        return Promise.reject();
                    }
                });
            }
        }

        customElements.define(RESTerAuthorizationProviderCustom.is, RESTerAuthorizationProviderCustom);
    </script>
</dom-module>
