<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-input-container.html">

<link rel="import" href="../styles/rester-paper-input-styles.html">
<link rel="import" href="rester-autocomplete.html">

<dom-module id="rester-autocomplete-input">
    <template>
        <style include="rester-paper-input-styles">
            :host {
                display: block;
            }
        </style>

        <paper-input-container
                no-label-float="[[noLabelFloat]]"
                invalid="[[invalid]]"
                disabled$="[[disabled]]">
            <label slot="label" for="input">[[label]]</label>
            <iron-input slot="input"
                    id="input"
                    bind-value="{{value}}"
                    invalid="{{invalid}}">
                <input id="nativeInput"
                        placeholder$="[[placeholder]]"
                        autocomplete="off"
                        name$="[[name]]"
                        autofocus$="[[autofocus]]"
                        required$="[[required]]"
                        disabled$="[[disabled]]">
            </iron-input>
            <rester-autocomplete
                    slot="suffix"
                    for="nativeInput"
                    items="[[items]]"
                    dropdown-items-visible="[[dropdownItemsVisible]]"
                    sort-by-index="[[sortByIndex]]"></rester-autocomplete>
        </paper-input-container>
    </template>

    <script>
        (function () {
            'use strict';

            /**
             * @polymerElement
             */
            class RESTerAutocompleteInput extends Polymer.Element {
                static get is() {
                    return 'rester-autocomplete-input';
                }

                static get properties() {
                    return {
                        name: String,
                        placeholder: String,
                        label: String,
                        autofocus: Boolean,
                        noLabelFloat: Boolean,
                        value: {
                            type: String,
                            notify: true
                        },
                        items: {
                            type: Array,
                            value: []
                        },
                        dropdownItemsVisible: {
                            type: Number,
                            value: 4.7
                        },
                        sortByIndex: {
                            type: Boolean,
                            value: false
                        },
                        invalid: {
                            type: Boolean,
                            value: false,
                            notify: true
                        },
                        required: {
                            type: Boolean,
                            value: false
                        },
                        disabled: Boolean
                    };
                }

                validate() {
                    return this.$.input.validate();
                }
            }

            customElements.define(RESTerAutocompleteInput.is, RESTerAutocompleteInput);
        })();
    </script>
</dom-module>
