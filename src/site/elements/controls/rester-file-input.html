<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="rester-file-input">
    <template>
        <style>
            :host {
                display: inline;
            }

            input {
                width: 100%;
            }
        </style>

        <input id="input"
                type="file"
                name$="[[name]]"
                required$="[[required]]"
                on-change="_onInputChange">
    </template>

    <script>
        /**
         * @polymerElement
         */
        class RESTerFileInput extends Polymer.Element {
            static get is() {
                return 'rester-file-input';
            }

            static get properties() {
                return {
                    name: String,
                    value: {
                        type: String,
                        notify: true,
                        observer: '_onValueChanged'
                    },
                    required: {
                        type: Boolean,
                        value: false
                    },
                    files: {
                        type: Array,
                        notify: true,
                        readOnly: true
                    }
                };
            }

            _onValueChanged() {
                if (!this.value) {
                    this.$.input.value = null;
                }
            }

            _onInputChange() {
                this._setFiles(Array.from(this.$.input.files));

                const file = this.files[0];
                this.value = file ? file.name : '';
            }
        }

        customElements.define(RESTerFileInput.is, RESTerFileInput);
    </script>
</dom-module>
