<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-form-element-behavior/iron-form-element-behavior.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="rester-form-data-input.html">

<dom-module id="rester-url-input">
    <template>
        <style include="iron-flex iron-positioning">
            :host {
                display: flex;
                flex-direction: row;
                align-items: flex-start;
                justify-content: space-between;
            }

            .expand-button {
                margin-top: 19px;
                transition: transform 0.25s ease;
            }

            :host([expanded]) .expand-button {
                transform: rotate(-180deg);
            }
        </style>

        <div hidden$="[[expanded]]" class="flex">
            <paper-input
                    id="inputAbsolute"
                    value="{{value}}"
                    name="[[name]]"
                    invalid="{{invalid}}"
                    label="[[label]]"
                    required$="[[required]]">
            </paper-input>
        </div>

        <div hidden$="[[!expanded]]" class="flex">
            <paper-input
                    id="inputOriginAndPath"
                    value="{{originAndPath}}"
                    label="[[label]]">
            </paper-input>
            <rester-form-data-input
                    value="{{query}}"
                    no-encode
                    text-only></rester-form-data-input>
        </div>

        <paper-icon-button
                aria-label="Expand"
                icon="expand-more"
                class="expand-button"
                on-tap="_toggleExpanded"></paper-icon-button>
    </template>

    <script>
        (function () {
            'use strict';

            class RESTerUrlInput extends Polymer.mixinBehaviors([Polymer.IronFormElementBehavior], Polymer.Element) {
                static get is() {
                    return 'rester-url-input';
                }

                static get properties() {
                    return {
                        label: String,
                        value: {
                            type: String,
                            notify: true,
                            observer: '_onValueChanged'
                        },
                        originAndPath: {
                            type: String,
                            observer: '_onOriginAndPathOrQueryChanged'
                        },
                        query: {
                            type: String,
                            observer: '_onOriginAndPathOrQueryChanged'
                        },
                        expanded: {
                            type: Boolean,
                            value: false,
                            reflectToAttribute: true
                        },
                        invalid: {
                            type: Boolean,
                            value: false,
                            notify: true
                        }
                    };
                }

                _toggleExpanded() {
                    this.expanded = !this.expanded;
                    setTimeout(() => {
                        if (this.expanded) {
                            this.$.inputAbsolute.focus();
                        } else {
                            this.$.inputOriginAndPath.focus();
                        }
                    });
                }

                _onValueChanged() {
                    const parts = this.value.split('?');
                    this.originAndPath = parts[0];
                    this.query = parts[1] || '';
                }

                _onOriginAndPathOrQueryChanged() {
                    let url = this.originAndPath;
                    if (this.query) {
                        url += '?' + this.query;
                    }

                    this.value = url;
                }

                validate() {
                    return this.$.inputAbsolute.validate();
                }
            }

            customElements.define(RESTerUrlInput.is, RESTerUrlInput);
        })();
    </script>
</dom-module>
