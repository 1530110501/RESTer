<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../styles/rester-icons.html">
<link rel="import" href="../styles/rester-page-styles.html">

<dom-module id="rester-page-organize">
    <template>
        <style include="rester-page-styles">
            :host {
                display: block;
            }

            paper-button {
                background-color: var(--primary-color);
                margin: 0 16px 16px 0;
            }
        </style>

        <app-header-layout>
            <app-header slot="header" fixed shadow>
                <app-toolbar>
                    <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                    <div main-title>[[pageTitle]]</div>
                </app-toolbar>
            </app-header>
            <div role="main">
                <h2>Export / Import</h2>
                <paper-button raised on-tap="_exportData">
                    Export requests
                </paper-button>
                <paper-button raised on-tap="_importData">
                    Import requests
                </paper-button>
                <h2>Clean up</h2>
                <p>
                    RESTer does not automatically delete any of your history. It can be
                    a good idea to clean it up every once in a while when you notice that
                    RESTer gets slower.
                </p>
                <paper-button raised on-tap="_cleanupHistory">
                    Clean up history
                </paper-button>
            </div>
        </app-header-layout>
    </template>

    <script>
        import RESTerPageMixin from '../layout/rester-page-mixin.js';
        import dialogs from '../data/scripts/dialogs.js';

        /**
         * @appliesMixin RESTerPageMixin
         * @polymer
         * @customElement
         */
        class RESTerPageOrganize extends RESTerPageMixin(Polymer.Element) {
            static get is() {
                return 'rester-page-organize';
            }

            ready() {
                super.ready();
                this._setPageTitle('Organize');
            }

            _exportData() {
                dialogs.export.show();
            }

            _importData() {
                dialogs.import.show();
            }

            _cleanupHistory() {
                dialogs.historyCleanup.show();
            }
        }

        customElements.define(RESTerPageOrganize.is, RESTerPageOrganize);
    </script>
</dom-module>
