<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="rester-badge">
    <template strip-whitespace>
        <style>
            :host {
                display: inline-block;
                border-radius: 2px;
                padding: 4px 8px;
                margin-left: 1em;
                font-size: 0.8em;
            }

            :host([type="info"]) {
                background-color: #00bcd4;
            }

            :host([type="success"]) {
                background-color: #4caf50;
            }

            :host([type="warn"]) {
                background-color: #f44336;
            }
        </style>

        <slot></slot>
    </template>

    <script>
        (function () {
            'use strict';

            class RESTerBadge extends Polymer.Element {
                static get is() {
                    return 'rester-badge';
                }

                static get properties() {
                    return {
                        type: {
                            type: String,
                            reflectToAttribute: true
                        }
                    };
                }
            }

            customElements.define(RESTerBadge.is, RESTerBadge);
        })();
    </script>
</dom-module>
