<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="../data/rester-data.html">
<link rel="import" href="rester-dialog-controller-mixin.html">

<dom-module id="rester-timing-size-dialog">
    <template>
        <style>
            dom-repeat {
                display: none;
            }

            .value {
                text-align: right;
            }
        </style>

        <paper-dialog id="dialog"
                entry-animation="scale-up-animation"
                exit-animation="fade-out-animation"
                with-backdrop
                restore-focus-on-close>
            <paper-dialog-scrollable>
                <table>
                    <tr>
                        <td class="label">Transfered</td>
                        <td class="value">[[_formatSize(data.transferSize)]]</td>
                    </tr>
                    <tr>
                        <td class="label">Body (encoded)</td>
                        <td class="value">[[_formatSize(data.encodedBodySize)]]</td>
                    </tr>
                    <tr>
                        <td class="label">Body (decoded)</td>
                        <td class="value">[[_formatSize(data.decodedBodySize)]]</td>
                    </tr>
                </table>
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button dialog-dismiss autofocus>OK</paper-button>
            </div>
        </paper-dialog>
    </template>

    <script>
        (function () {
            'use strict';

            /**
             * @mixes RESTer.DialogControllerMixin
             * @polymerElement
             */
            class RESTerTimingSizeDialog extends RESTer.DialogControllerMixin(Polymer.Element) {
                static get is() {
                    return 'rester-timing-size-dialog';
                }

                static get properties() {
                    return {
                        data: String
                    };
                }

                static get resterDialogId() {
                    return 'timingSize';
                }

                _formatSize(size) {
                    return RESTer.format.size(size);
                }
            }

            customElements.define(RESTerTimingSizeDialog.is, RESTerTimingSizeDialog);
        })();
    </script>
</dom-module>
